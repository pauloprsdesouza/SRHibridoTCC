<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>





</h:head>







<h:form style="width:1250px;height:500px">
    <p:mindmap value="#{lodBean.root}" style="height:400%">
        <p:ajax event="select" listener="#{lodBean.onNodeSelect}" />
        <p:ajax event="dblselect" listener="#{lodBean.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
    </p:mindmap>
 
    <p:dialog widgetVar="details" header="Node Details" resizable="true" modal="true" showEffect="fade" hideEffect="fade">
        <h:outputText id="output" value="#{lodBean.selectedNode.data}" />
    </p:dialog> 
</h:form>    
    








</html>
